name: Publish
on:
    push:
        tags:
            - v*.*.*
jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@master
            - uses: actions/setup-node@v1
              with:
                  node-version: 14
                  registry-url: https://registry.npmjs.org/
            - run: npm i
            - run: npm publish
              env:
                  NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
